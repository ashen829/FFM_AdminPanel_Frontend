<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<script src="/src/js/jquery-3.7.1.min.js"></script>
<script src="../src/js/order.js"></script>

<body
x-data="{ page: 'formLayout', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
x-init="
      darkMode = JSON.parse(localStorage.getItem('darkMode'));
      $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
:class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
>

    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">

    <!-- ===== Sidebar Start ===== -->
    <include src="./partials/sidebar.html"></include>
    <!-- ===== Sidebar End ===== -->

<div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden" >
    <include src="./partials/header.html"/>
    <main>
        <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
    <!-- Breadcrumb Start -->
    <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <h2 class="text-title-md2 font-bold text-black dark:text-white">
          View Product
        </h2>
        <nav>
          <ol class="flex items-center gap-2">
            <li>
              <a class="font-medium" href="index.html">Dashboard /</a>
            </li>
            <li class="font-medium text-primary">Add Product</li>
          </ol>
        </nav>
      </div>
      <!-- Breadcrumb End -->
      <div id="validation-message" >
      </div>
      <div class="px-5 py-2">
        <table id="ordersTable" class=" bg-white text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead  class="text-xs w-full bg-slate-700 rounded p-3 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                <th scope="col" class="px-3 text-white  py-3">
                    Order ID<br>
                    <input type="text" class="filter-input text-slate-600 p-1 mt-2 w-2/3 rounded" placeholder="Filter" data-column="0">
                </th>
                <th scope="col" class="px-6 text-white  py-3">
                   Customer Name<br>
                    <input type="text" class="filter-input text-slate-600  p-1 mt-2 w-2/3 rounded" placeholder="Filter" data-column="2">
                </th>
                <th scope="col" class="px-6 text-white  py-3">
                    Order Date<br>
                    <input type="text" class="filter-input text-slate-600  p-1 mt-2 w-2/3 rounded" placeholder="Filter" data-column="3">
                </th>
                <th scope="col" class="px-6 text-white  py-3">
                    Total<br>
                    <input type="text" class="filter-input  text-slate-600 p-1 mt-6 w-2/3 rounded" placeholder="Filter" data-column="4">
                </th>
                <th scope="col" class="px-6 text-white  py-3">
                    Purchase Status<br>
                    <input type="text" class="filter-input p-1 mt-2 w-2/3 rounded" placeholder="Filter" data-column="5">
                </th>
                <th scope="col" class="px-6 text-white  py-3">
                    Email<br>
                    <input type="text" class="filter-input p-1 mt-6  w-2/3 rounded" placeholder="Filter" data-column="5">
                </th>
                <th scope="col" class="px-6 text-white  py-3">
                    Mobile Number<br>
                    <input type="text" class="filter-input p-1 mt-2 w-2/3 rounded" placeholder="Filter" data-column="5">
                </th>
                <th scope="col" class="px-6 text-white  py-3">
                    Order Status<br>
                    <input type="text" class="filter-input p-1 mt-2 w-2/3 rounded" placeholder="Filter" data-column="5">
                </th>
                <th scope="col" class="px-6 text-white  py-3">
                    Cart Id<br>
                    <input type="text" class="filter-input p-1 mt-2 w-2/3 rounded" placeholder="Filter" data-column="5">
                </th>
                <th scope="col" class="px-6 py-3">
                    
                </th>

            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here dynamically -->
        </tbody>
    </table>
      </div>
    </main>
</div>
    
</body>
</html>
