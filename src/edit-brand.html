<!DOCTYPE html>

    <title>Product List</title>
    <style>
      table {
        width: 100%;

      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
      button {
        margin-right: 5px;

        cursor: pointer;
      }
      .view-button {
        background-color: #4CAF50;
        color: white;
      }
      .delete-button {

        color: white;
      }
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>

                  <th>Product ID</th>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th>Brand</th>
                  <th>Category</th>
                  <th>Gender</th>
                  <th>Description</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Dynamic rows will be inserted here -->
              </tbody>
            </table>
            <!-- Product Table End -->

          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->

    <!-- ===== Page Wrapper End ===== -->

    <!-- The Modal -->
    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Product Details</h2>
        <ul id="productDetails">
          <!-- Product details will be inserted here -->
        </ul>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        fetch('http://localhost:5000/getAllProducts')
          .then(response => response.json())
          .then(data => {
            const tableBody = document.getElementById('productTable').getElementsByTagName('tbody')[0];
            
            data.forEach(product => {
              const row = document.createElement('tr');
              
              row.innerHTML = `
                <td>${product.productId}</td>
                <td>${product.productName.trim()}</td>
                <td>${product.price.toFixed(2)}</td>
                <td>${product.brand.brandName}</td>
                <td>${product.productCategory}</td>
                <td>${product.gender}</td>
                <td>${product.description}</td>
                <td>
                  <button class="view-button" onclick="viewProduct('${product.productId}')">View</button>
                  <button class="delete-button" onclick="deleteProduct('${product.productId}')">Delete</button>
                </td>
              `;
              
              tableBody.appendChild(row);
            });
          })
          .catch(error => console.error('Error fetching product data:', error));
      });
    
      function viewProduct(productId) {
        // Redirect to view-product.html with the productId as a query parameter
        window.location.href = `view-product.html?productId=${productId}`;
      }
    
      function closeModal() {
        document.getElementById('productModal').style.display = 'none';
      }
    
      function deleteProduct(productId) {
        const confirmation = confirm(`Are you sure you want to delete product: ${productId}?`);
        if (confirmation) {
          alert(`Deleting product: ${productId}`);
          // Implement delete product functionality here
        }
      }
    
      window.onclick = function(event) {
        const modal = document.getElementById('productModal');
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      }
    </script>
