<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Add Product
    </title>
    <script src="../src/js/product.js"></script> 
    <script src="../src/js/jquery-3.7.1.min.js"></script> 
  </head>

  <body
    x-data="{ page: 'formLayout', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
            <!-- Breadcrumb Start -->
            <div
              class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between"
            >
              <h2 class="text-title-md2 font-bold text-black dark:text-white">
                Add Product
              </h2>

              <nav>
                <ol class="flex items-center gap-2">
                  <li>
                    <a class="font-medium" href="index.html">Dashboard /</a>
                  </li>
                  <li class="font-medium text-primary">Add Product</li>
                </ol>
              </nav>
            </div>
            <!-- Breadcrumb End -->

            <!-- ====== Form Layout Section Start -->
            <div
            class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark"
          >
            <div
              class="border-b border-stroke px-6.5 py-4 dark:border-strokedark"
            >
              <h4 class="font-medium text-black dark:text-white">
                Please provide the following details to add a new product to your inventory.Ensure the product information is accurate to avoid errors in inventory.
              </h4>
            </div>
            <form action="#" id="productForm">
              <div class="p-6.5">
                <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
                  <div class="w-full xl:w-2/3">
                    <label
                      class="mb-3 block text-sm font-medium text-black dark:text-white"
                    >
                      Title
                    </label>
                    <input
                      type="text"
                      placeholder="Biconic Green Cowl Neck Off Shoulder Side Ruched Slit Dress"
                      class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"
                      id = "product-title-input"
                      />
                  </div>

                  <div class="w-full xl:w-1/3">
                    <label
                      class="mb-3 block text-sm font-medium text-black dark:text-white"
                    >
                      Product ID
                    </label>
                    <input
                      type="text"
                      placeholder="P1003"
                      class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"
                      id = "product-id-input"

                      />
                  </div>
                </div>
              <div class="mb-4.5">
                <label
                 class="mb-3 block text-sm font-medium text-black dark:text-white"
                >
                 Description <span class="text-meta-1">*</span>
                </label>
                  
                <!-- Tiptap -->
            <div class="border border-stroke rounded-xl overflow-hidden  dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                    <div id="hs-editor-tiptap">
                    <div class="flex align-middle gap-x-0.5 border-b border-stroke p-2  dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                        <button class="size-8 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none" type="button" data-hs-editor-bold="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 12a4 4 0 0 0 0-8H6v8"></path>
                            <path d="M15 20a4 4 0 0 0 0-8H6v8Z"></path>
                        </svg>
                        </button>
                        <button class="size-8 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none" type="button" data-hs-editor-italic="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" x2="10" y1="4" y2="4"></line>
                            <line x1="14" x2="5" y1="20" y2="20"></line>
                            <line x1="15" x2="9" y1="4" y2="20"></line>
                        </svg>
                        </button>
                        <button class="size-8 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none" type="button" data-hs-editor-underline="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M6 4v6a6 6 0 0 0 12 0V4"></path>
                            <line x1="4" x2="20" y1="20" y2="20"></line>
                        </svg>
                        </button>
                        <button class="size-8 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none" type="button" data-hs-editor-strike="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 4H9a3 3 0 0 0-2.83 4"></path>
                            <path d="M14 12a4 4 0 0 1 0 8H6"></path>
                            <line x1="4" x2="20" y1="12" y2="12"></line>
                        </svg>
                        </button>
                        <button class="size-8 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none" type="button" data-hs-editor-link="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                        </svg>
                        </button>
                        <button class="size-8 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none" type="button" data-hs-editor-ol="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="10" x2="21" y1="6" y2="6"></line>
                            <line x1="10" x2="21" y1="12" y2="12"></line>
                            <line x1="10" x2="21" y1="18" y2="18"></line>
                            <path d="M4 6h1v4"></path>
                            <path d="M4 10h2"></path>
                            <path d="M6 18H4c0-1 2-2 2-3s-1-1.5-2-1"></path>
                        </svg>
                        </button>
                        <button class="size-8 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none" type="button" data-hs-editor-ul="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="8" x2="21" y1="6" y2="6"></line>
                            <line x1="8" x2="21" y1="12" y2="12"></line>
                            <line x1="8" x2="21" y1="18" y2="18"></line>
                            <line x1="3" x2="3.01" y1="6" y2="6"></line>
                            <line x1="3" x2="3.01" y1="12" y2="12"></line>
                            <line x1="3" x2="3.01" y1="18" y2="18"></line>
                        </svg>
                        </button>
                        <button class="size-8 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none" type="button" data-hs-editor-blockquote="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 6H3"></path>
                            <path d="M21 12H8"></path>
                            <path d="M21 18H8"></path>
                            <path d="M3 12v6"></path>
                        </svg>
                        </button>
                        <button class="size-8 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none" type="button" data-hs-editor-code="">
                        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m18 16 4-4-4-4"></path>
                            <path d="m6 8-4 4 4 4"></path>
                            <path d="m14.5 4-5 16"></path>
                        </svg>
                        </button>
                    </div>
                    <textarea id="description-input" rows="4" class="w-full rounded  bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary" placeholder="Write your thoughts here..."></textarea>
                
                </div>
            </div>

            <div class=" flex pt-5 flex-col gap-6 xl:flex-row">
                    <div class="mb-4.5 xl:w-1/3">
                        <label
                          class="mb-3 block text-sm font-medium text-black dark:text-white"
                        >
                          Brand Name
                        </label>
                        <input
                        type="text"
                        placeholder="Nike"
                        class="w-full rounded border-[1.5px] border-stroke bg-transparent px-2.5 py-1.5 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"
                        id = "brand-name-Input"

                       />
                      </div>
  
                      <div class="mb-4.5 xl:w-1/3">
                        <label
                          class="mb-3 block text-sm font-medium text-black dark:text-white"
                        >
                          Gender
                        </label>
                        <div
                          x-data="{ isOptionSelected: false }"
                          class="relative z-20 bg-transparent dark:bg-form-input"
                        >
                        <select
                        id="gender-Select"

                        class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent px-2.5 pr-10 py-1.5 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
                        :class="isOptionSelected && 'text-black dark:text-white'"
                        @change="isOptionSelected = true"
                      >
                        <option value="" class="text-body">
                          Select Gender
                        </option>
                        <option value="Men" class="text-body">Men</option>
                        <option value="Women" class="text-body">Women</option>
                        <option value="Kids" class="text-body">Kids</option>
                        <option value="Unisex" class="text-body">Unisex</option>
                        <option value="Sport" class="text-body">Sport</option>
                        <option value="Footwear" class="text-body">Footwear</option>
                      </select>
                          <span
                            class="absolute right-4 top-1/2 z-30 -translate-y-1/2"
                          >
                            <svg
                              class="fill-current"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <g opacity="0.8">
                                <path
                                  fill-rule="evenodd"
                                  clip-rule="evenodd"
                                  d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"
                                  fill=""
                                ></path>
                              </g>
                            </svg>
                          </span>
                        </div>
                      </div>

                      <div class="w-full xl:w-1/3">
                        <label
                          class="mb-3 block text-sm font-medium text-black dark:text-white"
                        >
                          Price
                        </label>
                        <input
                        type="text"
                        placeholder="LKR"
                        class="w-full rounded border-[1.5px] border-stroke bg-transparent px-2.5 py-1.5 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"
                        id = "price-Input"
                       />
                      </div>            



                      <div class=" xl:w-1/3">
                        <label
                          class="mb-3 block text-sm font-medium text-black dark:text-white"
                        >
                          Product Category
                        </label>
                        <div
                          x-data="{ isOptionSelected: false }"
                          class="relative z-20 bg-transparent dark:bg-form-input"
                        >
                        <select
                        id="category-Select"
                        class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent px-2.5 pr-10 py-1.5 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
                        :class="isOptionSelected && 'text-black dark:text-white'"
                        @change="isOptionSelected = true"
                      >
                        <option value="" class="text-body">
                          Select Category
                        </option>
                        <option value="T-Shirt" class="text-body">T-Shirt</option>
                        <option value="Shirt" class="text-body">Shirt</option>
                        <option value="Short" class="text-body">Short</option>
                        <option value="Denim" class="text-body">Denim</option>
                        <option value="Bottom" class="text-body">Bottom</option>
                        <option value="Tops & T-Shirts" class="text-body">Tops & T-Shirts</option>
                        <option value="Party Frock" class="text-body">Party Frock</option>
                        <option value="Jeans" class="text-body">Jeans</option>
                        <option value="Blouse" class="text-body">Blouse</option>
                        <option value="Night Dress" class="text-body">Night Dress</option>
                        <option value="Jacket" class="text-body">Jacket</option>
                        <option value="Dresses" class="text-body">Dresses</option>
                      </select>
                          <span
                            class="absolute right-4 top-1/2 z-30 -translate-y-1/2"
                          >
                            <svg
                              class="fill-current"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <g opacity="0.8">
                                <path
                                  fill-rule="evenodd"
                                  clip-rule="evenodd"
                                  d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"
                                  fill=""
                                ></path>
                              </g>
                            </svg>
                          </span>
                        </div>
                      </div>

            </div>

            <div class="mb-4.5">
              <label
                class="mb-3 block text-sm font-medium text-black dark:text-white"
              >
                Add Variants<span class="text-meta-1">*</span>
              </label>
              <include src="./partials/variants-table.html" />
          </div>

                  
                  

              <div>
                <button
                  onclick="saveProduct()"
                  class="flex w-full justify-center rounded bg-primary p-3 font-medium text-gray hover:bg-opacity-90"               
                >
                  Save Product
                </button>
              </div>
            </form>
          </div>
            <!-- ====== Form Layout Section End -->
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
