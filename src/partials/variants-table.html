            <option value="Blue" class="text-body">Blue</option>

            </svg>
            <p class="text-sm text-gray-500 dark:text-gray-400 font-semibold">Click to upload</p>
          </div>
            <input class="flex flex-row" id="dropzone-file-${rowCount}" type="file" class="hidden" accept="image/*" multiple/>

    document.getElementById(`dropzone-file-${rowCount}`).addEventListener('change', function(event) {
    const files = event.target.files;
    const dropzoneArea = document.getElementById(`dropzone-area-${rowCount}`);
    dropzoneArea.innerHTML = '';

    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      if (file) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
          const imageUrl = e.target.result; 
          
          const imageElement = document.createElement('img');
          imageElement.src = imageUrl; 
          imageElement.alt = 'Uploaded Image'; 
          imageElement.className = 'w-full h-6 object-cover rounded-lg ';
          
          dropzoneArea.appendChild(imageElement); 
        };
        
        reader.readAsDataURL(file); 
      }
    }
  });


  }
  
  function removeRow(rowId) {
    const row = document.getElementById(rowId);
    if (row) {
      row.remove();
      rowCount--;
    }
  }
