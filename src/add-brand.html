<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>
      Add Product
    </title>
  </head>

  <script src="/src/js/jquery-3.7.1.min.js"></script>
  <script src="../src/js/brand.js"></script>


  <body
    x-data="{ page: 'formLayout', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->


    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
            <div id="message-container"></div>
            <!-- Breadcrumb Start -->
            <div
              class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between"
            >
              <h2 class="text-title-md2 font-bold text-black dark:text-white">
                Add Brand
              </h2>

              <nav>
                <ol class="flex items-center gap-2">
                  <li>
                    <a class="font-medium" href="index.html">Dashboard /</a>
                  </li>
                  <li class="font-medium text-primary">Add Brand</li>
                </ol>
              </nav>
            </div>
            <!-- Breadcrumb End -->
            
            <!-- ====== Form Layout Section Start -->
            <div id="add-brand"
            class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark"
            >
            <div
              class="border-b border-stroke px-6.5 py-4 dark:border-strokedark"
            >
              <h4 class="font-medium text-black dark:text-white">
                Please provide the following details to add a new brand to your inventory.Ensure the brand information is accurate to avoid errors in inventory.
              </h4>
            </div>
            <form action="#">
              <div id="validation-message" class="pt-6.5 px-6.5">
                <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
                  <div class="w-full xl:w-2/3">
                    <label
                      class="mb-3 block text-sm font-medium text-black dark:text-white"
                    >
                      Brand Name
                    </label>
                    <input
                      type="text"
                      placeholder="Ex: Levi's"
                      id="brand-name-input"
                      class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"
                    />
                  </div>
                  <div class="w-full xl:w-1/3">
                    <label
                      class="mb-3 block text-sm font-medium text-black dark:text-white"
                    >
                      Brand ID
                    </label>
                    <input
                      type="text"
                      id="brand-id-input"
                      placeholder="Ex: BR1003"
                      class="w-full  rounded  border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"
                    />
                    <span class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
                      Please enter a valid email address
                    </span>
                  </div>
                </div>
                <!-- Brand Logo -->
                <div class="mb-4.5">
                  <label
                    class="mb-3 block text-sm font-medium text-black dark:text-white"
                  >
                    Media <span class="text-meta-1">*</span>
                  </label>
                    <div class="flex items-center justify-center w-full">
                      <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-stroke border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100  dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                        <div id="dropzone-area" class="flex flex-col items-center justify-center pt-5 pb-6">
                          <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                          </svg>
                          <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                          <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG, or GIF (MAX. 800x400px)</p>
                        </div>
                        <input id="dropzone-file" type="file" class="hidden" accept="image/*" />
                      </label>
                  </div>                
                </div>

                <script>
                  document.getElementById('dropzone-file').addEventListener('change', function(event) {
                    const file = event.target.files[0]; // Get the first selected file
                  
                    if (file) {
                      const reader = new FileReader();
                      
                      reader.onload = function(e) {
                        const imageUrl = e.target.result; // Get the image data URL
                        
                        const dropzoneArea = document.getElementById('dropzone-area'); // The div containing the upload elements
                        dropzoneArea.innerHTML = ''; // Clear the existing content
                        
                        // Create the image element and set the source to the uploaded image
                        const imageElement = document.createElement('img');
                        imageElement.src = imageUrl; // Set the image source
                        imageElement.alt = 'Uploaded Image'; // Alternative text for accessibility
                        imageElement.className = 'w-full h-50 object-fit rounded-lg'; // Styling for the displayed image
                        
                        dropzoneArea.appendChild(imageElement); // Add the image to the dropzone area
                      };
                      
                      reader.readAsDataURL(file); // Read the file and trigger the onload event
                    }
                  });
                  
                  
                </script>
              
                
                <div class="mb-4.5">
                    <label
                      class="mb-3 block text-sm font-medium text-black dark:text-white"
                    >
                      Measurements / Size Chart<span class="text-meta-1">*</span>
                    </label>
                    <include src="./partials/table-04.html" />
                </div>
                </div>                   
                <!-- Save Button -->       
                <div class="flex justify-center items-center gap-3 py-2.5 px-6.5 pb-6.5 xl:pt-4">
                    <button class="bg-green-800 gap-2 w-full justify-center hover:bg-gray-400 text-white font-bold py-2 px-16 rounded inline-flex items-center"
                     onclick="saveBrand()"                    
                     >
                        <span>Save</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                        </svg>                          
                    </button>            
                </div>
              </div>
            </form>


          </div>
            <!-- ====== Form Layout Section End -->
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
